<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <header class="landing">
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div> 
            <p>Jack Halcisak</p>
            <p>The Hardest Working Web Dev</p>
            <div class="button">
                <button class="btn" id="viewGalleryBtn">View My Work</button>
            </div>
        </header>

        <nav class="navbar sticky">
            <div class="left-nav">
                <img class="logo" src="./images/logo.png">
                <p class="logo-name">Jack Halcisak</p>
            </div>
    
            <div class="right-nav">
                <ul class="page-links">
                    <li class="link"><a id="gallery-link">Gallery</a></li>
                    <li class="link"><a id="about-link">About</a></li>
                    <li class="link"><a id="contact-link">Contact</a></li>
                </ul>
            </div>
        </nav>

        <section id="gallery-container" class="gallery-container">
            <div class="middle-info">
                <p class="name">Name</p>
                <a class="link">Link</a>  
            </div>

            <div id="gallery" class="carousel-div">
                <div id="back-arrow-div" class="gallery-arrow-div">
                    <img id="back-arrow" class="gallery-arrow">
                </div>      
                <input type="radio" name="position" class="1"/>
                <input type="radio" name="position" class="2"/>
                <input type="radio" name="position" class="3"checked/>
                <input type="radio" name="position" class="4" />
                <input type="radio" name="position" class="5" />
                <div class="gallery-arrow-div" id="forward-arrow-div">
                    <img class="gallery-arrow" id="forward-arrow">
                </div>
                <main id="carousel">
                    <div class="item">
                        <img class="web-img">
                    </div>
                    <div class="item">
                        <img class="web-img">
                    </div>
                    <div class="item">
                        <img class="web-img">
                    </div>
                    <div class="item">
                        <img class="web-img">
                    </div>
                    <div class="item">
                        <img class="web-img">
                    </div>
                </div>
        </section>
        <section id="about-container" class="about">
            <div class="left-list">
                <ul class="about-list">
                    <li>Jack Halcisak</li>
                    <li>Full Stack Web Developer</li>
                    <li>Tampa, Florida</li>
                </ul>
            </div>

            <div class="portrait-div">
                <img class="portrait">
            </div>

            <div class="right-list">
                <div class="column1">
                    <div class="skill-div" id="javascript">
                        <img id="javascript-icon" class="skill-logo">
                        <p>JavaScript</p>
                    </div>
                    <div class="skill-div" id="html">
                        <img id="html-icon" class="skill-logo">
                        <p>HTML</p>
                    </div>
                    <div class="skill-div" id="css">
                        <img id="css-icon" class="skill-logo">
                        <p>CSS</p>
                    </div>
                </div>
                <div class="column2">
                    <div class="skill-div" id="git">
                        <img id="git-icon" class="skill-logo">
                        <p>Git</p>
                    </div>
                    <div class="skill-div" id="github">
                        <img id="github-icon" class="skill-logo">
                        <p>Github</p>
                    </div>
                </div>
                <div class="column3">
                    <div class="skill-div" id="mongo-db">
                        <img id="mongo-db-icon" class="skill-logo">
                        <p>Mongo DB</p>
                    </div>
                    <div class="skill-div" id="node">
                        <img id="node-icon" class="skill-logo">
                        <p>Node</p>
                    </div>
                    <div class="skill-div" id="webpack">
                        <img id="webpack-icon" class="skill-logo">
                        <p>Webpack</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact">
            <div class="about-div">
                
            </div>
        </section>
    </main>
</body>
</html>
